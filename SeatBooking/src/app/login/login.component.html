
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
    
    <div class="pageHeading">
        <h2 class="text-center">Login</h2>
    </div>
    
<div *ngIf="errorFlag" class="alert alert-danger text-center">
    <p>Username and password is incorrect</p>
</div>
    <div class="container p-0 d-flex justify-content-center ">
        <div class="col-12 col-sm-12">
            <div class="form-group row justify-content-center">
                <label class="col-sm-2 text-right" for="username">Username</label>
                <div class="d-block col-sm-6">
                    <input type="text" formControlName="username" class="form-control col-sm-10"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-sm-2 text-right" for="password">Password</label>
                <div class="d-block col-sm-6">
                    <input type="password" formControlName="password" class="form-control col-sm-10"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row justify-content-center text-center">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>
        </div>
    </div>
</form>

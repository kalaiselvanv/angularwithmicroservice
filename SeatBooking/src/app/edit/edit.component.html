<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div *ngIf="errorFlag" class=" form-group alert alert-danger">
        <p>Something went wrong!..</p>
    </div>
    <div class="container p-0 d-flex justify-content-center ">
        <div class="col-12 col-sm-12">
            <div class="form-group row justify-content-center">
                <label class="col-sm-2 text-right" for="employeeId">Employee Id</label>
                <div class="d-block col-sm-6">
                    <input type="text" formControlName="employeeId" class="form-control col-sm-10"
                        [ngClass]="{ 'is-invalid': submitted && f.employeeId.errors }" />
                    <div *ngIf="submitted && f.employeeId.errors" class="invalid-feedback">
                        <div *ngIf="f.employeeId.errors.required">Employee Id is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-sm-2 text-right" for="address">Office Address</label>
                <div class="d-block col-sm-6">
                    <input type="text" formControlName="address" class="form-control col-sm-10"
                        [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                        <div *ngIf="f.address.errors.required">Office address is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-sm-2 text-right" for="seatNumber">Seat Number</label>
                <div class="d-block col-sm-6">
                    <input type="text" formControlName="seatNumber" class="form-control col-sm-10"
                        [ngClass]="{ 'is-invalid': submitted && f.seatNumber.errors }" />
                    <div *ngIf="submitted && f.seatNumber.errors" class="invalid-feedback">
                        <div *ngIf="f.seatNumber.errors.required">Seat number is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-sm-2 text-right" for="floorNumber">Floor Number</label>
                <div class="d-block col-sm-6">
                    <input type="text" formControlName="floorNumber" class="form-control col-sm-10"
                        [ngClass]="{ 'is-invalid': submitted && f.floorNumber.errors }" />
                    <div *ngIf="submitted && f.floorNumber.errors" class="invalid-feedback">
                        <div *ngIf="f.floorNumber.errors.required">Floor number is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <mat-label class="col-sm-2 text-right">Booking Date</mat-label>
                <div class="d-block col-sm-6">
                    <mat-form-field appearance="outline">
                        <input matInput [min]="mystartDate" [matDatepicker]="picker1" autocomplete="off"
                            class="form-control col-sm-10" formControlName="bookingDate">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1 color="primary"></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-sm-2 text-right" for="slot">Booking slot</label>
                <div class="d-block col-sm-6">
                    <input type="text" formControlName="slot" class="form-control col-sm-10"
                        [ngClass]="{ 'is-invalid': submitted && f.slot.errors }" />
                    <div *ngIf="submitted && f.slot.errors" class="invalid-feedback">
                        <div *ngIf="f.slot.errors.required">Booking slot is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row justify-content-center" *ngIf="!clientRole">
                
                    <label class="col-sm-2 text-right" for="status">Booking Status</label>
                    <div class="d-block col-sm-6">
                <select class="custom-select" formControlName="status" class="form-control col-sm-10">
                    <option *ngFor="let status of statusList" [ngValue]="status">{{status}}</option>
                </select>

                <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                    <div *ngIf="f.status.errors.required">status is required</div>
                </div>
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <button [disabled]="loading" class="btn btn-primary button-space-mr">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Update
                </button>
                <button class="btn btn-primary" (click)="cancel();">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</form>
